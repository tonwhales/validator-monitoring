init_config:

instances:
  - nginx_status_url: http://localhost:81/nginx_status/
    only_query_enabled_endpoints: true
    disable_generic_tags: true

logs:
 - type: file
   path: /var/log/nginx/api-access.json.log
   service: ton.api.proxy
   source: nginx
   sourcecategory: http_web_access